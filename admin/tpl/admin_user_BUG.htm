<!--{template ADMIN_DIRECTORY/tpl/admin_header}--> 

<div class="page_title">
	<h1>BUG反馈</h1>
     <div class="tool"> 
		<!-- <a href="index.php?do=$do&view=$view" class="here">投诉建议</a> -->
	</div>
</div>
<!--页头结束--> 

    <div class="box search p_relative"></div>
    <div class="box list">
    	<div class="title"><h2>投诉建议</h2></div>
        <div class="detail">
			<form method="post" action="#" id="frm_user_search">
				<div id="ajax_dom">
					<input type="hidden" name="page" value="{$page}" />
			  		<table cellpadding="0" cellspacing="0">
			  		<thead>
			          <tr>
			          	<th><!-- <input type="checkbox" id="checkbox" onclick="checkall()"> -->编号</th>
			            <th>标题</th>
						<th>模块</th>
						<th>环境</th>
						<th>浏览器</th>
						<th>内容</th>
						<th>操作</th>
			         </tr>
					 </thead>
					 <tbody> 
					{loop $datas $k $v}
			        <tr class="item">
			        	<td>{$v['id']}</td>
						<td>{$v['title']}</td>
						<td>{$v['model']}</td>
						<td>{$v['environmental_science']}</td>
						<td>{$v['browser']}</td>
						<td>{$v['text']}</td>
						<td><a href="/admin/index.php?do=user&view=BUG&ac=complete&id={$v['id']}">完成</a></td>
 			        </tr>
					{/loop}
					 </tbody>
			        </table>
					{if $pages['page']}
					<div class="page">{$pages['page']}</div>
					{/if}
					</div>
			</form>
        </div>
	</div>
<!--{template ADMIN_DIRECTORY/tpl/admin_footer}-->
