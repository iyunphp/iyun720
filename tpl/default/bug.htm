<script>
$(function(){
	var windowHeight = $(window).height();
	var containerHeight = $('#container').height();
	if(containerHeight < windowHeight - 220){
		$('#container').css('height', windowHeight - 220);
	}
});
</script>
<div id="container" class="container">
	<div id="main">
		<form class="form-horizontal" role="form" action="/index.php?do=bug" method="post" id="pubGoodsFormstep1" name="pubGoodsFormstep1" novalidate="novalidate">
			<div class="title">提交问题</div>
			<div class="content">
				{if $complete}
				<div style="height: 50px;"></div>
				<div style="height: 120px; line-height: 120px;text-align: center;font-size: 30px;">
					您的问题已提交，我们将会尽快处理！
				</div>
				<div style="height: 80px;"></div>
				{else}
				<div class="form-group">
					<label for="txt_title" class="col-sm-2 control-label">问题名称：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control placeholder" id="txt_title" name="title" placeholder="问题名称" value="" style="width: 200px;">

				<div class="form-group">

					<div class="col-sm-9">
						<select name="environmental_science" class="form-control" style="width: 200px;">
							<option>windows电脑</option>
							<option>IOS电脑</option>
							<option>IOS手机</option>
							<option>安卓手机</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="txt_title" class="col-sm-2 control-label">浏览器：</label>

					</div>
				</div>
				<div class="form-group">
					<label for="txt_title" class="col-sm-2 control-label"></label>
					<div class="col-sm-9">

					</div>

			</div>
		</form>
	</div>
</div>
