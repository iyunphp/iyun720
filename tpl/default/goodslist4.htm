<script>
	var bgImgMeryFocus = 0;
	var bgImgMeryLock = false;
	var bgImgMeryTag = 0;
	function change_bg_img_mery_focus(_num){
		if(bgImgMeryLock){
			return;
		}
		if(_num == bgImgMeryFocus){
			return;
		}
		$('.bg_img_mery').hide();
		var ele = $('.bg_img_mery').eq(_num).show();
		var oldEle = $('.bg_img_mery').eq(bgImgMeryFocus).show();
		var width = ele.width();
		oldEle.css('left', width);
		bgImgMeryFocus = _num;
		oldEle.animate({left: 0}, 1000);
		ele.animate({left: width * -1}, 1000);
		bgImgMeryLock = true;
		clearTimeout(bgImgMeryTag);
		bgImgMeryTag = setTimeout(function(){
			bgImgMeryLock = false;
			console.log('log0');
		}, 1000);
	}
	$(function(){
		$('.menu li').click(function(){
			if(bgImgMeryLock){
				return;
			}
			$('.menu li').removeClass('selected');
			$(this).addClass('selected');
			change_bg_img_mery_focus($(this).index());
		});
	});
</script>

<script>
var ajaxMnav = false;
$('.mnav a').click(function(){
	var listIpl = $('#listIpl');
	if(ajaxMnav){
		return;
	}
	url = $(this).attr('url');
	$('.mnav li').removeClass('selected');
	$(this).parent().addClass('selected');
	listIpl.html('');
	ajaxMnav = true;
	$.ajax({
		url: url,
		success: function(data){
			var temp = data.split('<!--data-->');
			$('#listIpl').html(temp[1]);
			ajaxMnav = false;
		},
		error: function(){
			ajaxMnav = false;
		}
	});
});
</script>
