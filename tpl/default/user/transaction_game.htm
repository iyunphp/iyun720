          </tr>
        </thead>
        <tbody>
        {if $datas}
        {loop $datas $k $v}
          <tr>
            <td>{$v['id']}</td>
            <td>{$v['name']}</td>

            <td>{$v['type']}</td>
            <td><img src="{$v['photo']}" style="width: 100px;height: 50px;" /></td>
            <td><a href="{$v['file_url']}" target="_blank">{$v['file_url']}</a></td>
            <td>

          </tr>
         {/loop}
